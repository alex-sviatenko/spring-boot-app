name: Check
on: [push]
jobs:
  download-project:
    runs-on: ubuntu-latest
    steps:
      - name: Clean permissions
        uses: main-quest/actions.clean-permissions@v1.0.4
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check Maven wrapper version
        run: ./mvnw -v
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'
